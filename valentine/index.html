<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="initialContent">
      <h1 class="question">Hey Jacqueline, will you be my valentine?</h1>
      <div class="buttons">
        <button type="button" class="btn btn-yes" id="yesBtn">Yes</button>
        <button type="button" class="btn btn-no" id="noBtn">No</button>
      </div>
    </div>
    <p id="successMessage" class="success-message hidden">Nice! See you at Bombay Brasserie</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
